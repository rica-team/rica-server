name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
      - name: Black check
        run: black --check .
      - name: Ruff check
        run: ruff check .
